<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <script src="../../node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="../../node_modules/xel/themes/cupertino-dark.css">
    <meta name="xel-accent-color" content="purple">
    <meta name="xel-icons" content="../../node_modules/xel/icons/fluent.svg">
    <link href="./css/settings.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">
    <x-tabs class="action-tab">
        <x-tab selected class="tabProps cursor-pointer" id="connexion">
          <x-label id="connexion-label"></x-label>
        </x-tab>
        <x-tab class="tabProps cursor-pointer" id="dialog">
          <x-label id="dialog-label"></x-label>
        </x-tab>
        <x-tab class="tabProps cursor-pointer" id="voice">
          <x-label id="voice-label"></x-label>
        </x-tab>
        <x-tab class="tabProps cursor-pointer" id="rules">
          <x-label id="rules-label"></x-label>
        </x-tab>
        <x-tab class="tabProps cursor-pointer" id="nodes">
          <x-label id="nodes-label"></x-label>
        </x-tab>
        <x-tab class="tabProps cursor-pointer" id="intercom">
          <x-label id="intercom-label"></x-label>
        </x-tab>
        <x-tab class="tabProps cursor-pointer" id="background">
          <x-label id="background-label"></x-label>
        </x-tab>

    <div id="main">
        <form id="connexion-tab" class="connexion-tab">
            <x-switch size="small" id="info-start">
              <x-label id="label-info-start"></x-label>
            </x-switch>
            <div class="menu-div" style="margin-top: 10px;">
              <x-label class="padding-5" id="lang"></x-label>
              <x-select size="small">
                <x-menu id="BCP47app">
                  <x-menuitem class="item-app-language" id="L-auto" value="auto"><x-label id="L-auto-label"></x-label></x-menuitem>
                  <hr>
                </x-menu>
              </x-select>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-5" id="client-label"></x-label>
              <x-input required id="client" size="small">
                  <x-label id="ex-client-label"></x-label>
              </x-input>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-5" id="adress-server-label"></x-label>
              <x-input required id="adress-server" size="small">
                  <x-label id="ex-adress-server-label"></x-label>
              </x-input>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-5" id="http-label"></x-label>
              <x-input class="width-50" required id="http" size="small">
                  <x-label>e.g. 3000</x-label>
              </x-input>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-10" id="udp-label"></x-label>
              <x-input class="width-50" required id="udp" size="small">
                  <x-label>e.g. 4000</x-label>
              </x-input>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-5" id="restart-udp-label"></x-label>
              <x-numberinput id="restart-udp" size="small" min="5" max="60" suffix=" sec">
                <x-stepper disabled="decrement"></x-stepper>
              </x-numberinput>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-10" id="client-http-label"></x-label>
              <x-input class="width-60" id="client-http" size="small">
                  <x-label>e.g. 4100</x-label>
              </x-input>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-5" id="client-http-route-label"></x-label>
              <x-input id="client-http-route" size="small">
                <x-label id="client-http-route-ex-label"></x-label>
              </x-input>
            </div>
            <div class="menu-div margin-top-10">
              <x-label class="padding-5" id="restart-label"></x-label>
              <x-numberinput id="auto-restart" size="small" min="0" max="24">
                <x-stepper disabled="decrement"></x-stepper>
              </x-numberinput>
            </div>
            <x-card id="xcard-screen-saver" style="margin-bottom: 10px;">
              <strong id="screen-saver-label" class="margin-left-10 margin-top-5" style="font-size: 13px;"></strong>
              <div id="screen-saver-div" class="options-div">
                <x-input class="padding-10 max-width-300" id="screen-saver" size="small">
                    <x-label></x-label>
                </x-input>
                <x-button class="margin-left-5 cursor-pointer" id="select-screen-saver" style="font-size: 13px;" size="small">
                  <x-label id="select-screen-saver-label"></x-label>
                </x-button>
              </div>
              <div id="screen-saver-timer-div">
                <x-label class="padding-5" id="screen-saver-timer-label"></x-label>
                <x-numberinput id="screen-saver-timer" min="2" suffix=" sec" size="small">
                  <x-stepper></x-stepper>
                </x-numberinput>
              </div>
              <x-switch size="small" id="screen-saver-label-onoff" style="margin-left: 10px; margin-top: 75px;">
                <x-label class="padding-5" id="label-screen-saver-label-onoff"></x-label>
              </x-switch>
            </x-card>
            <x-card id="xcard-update" style="margin-bottom: 10px;">
              <strong id="update-label" class="margin-left-10 margin-top-15" style="font-size: 13px;"></strong>
              <x-switch size="small" id="update-start" style="margin-left: 10px; margin-top: 5px;">
                <x-label class="padding-5" id="label-update-start"></x-label>
              </x-switch>
              <x-label class="margin-left-10 margin-top-10" id="label-powershell"></x-label>
              <div id="update-div" class="options-update-div">
                <x-input class="padding-10 max-width-300" id="powershell" size="small">
                   <x-label></x-label>
                </x-input>
                <x-button class="margin-left-5 cursor-pointer" id="select-powershell" style="font-size: 13px;" size="small">
                  <x-label id="select-powershell-label"></x-label>
                </x-button>
              </div>
            </x-card>
        </form>

        <form id="dialog-tab" class="dialog-tab" hidden=true>
          <div class="menu-div">
            <x-label id="recognize-lang-label" class="padding-10"></x-label>
            <x-select size="small" class="padding-10">
              <x-menu id="BCP47"></x-menu>
            </x-select>
          </div>

          <div class="menu-div margin-top-10">
            <x-label class="padding-5" id="recognizer-type-label"></x-label>
            <x-input required id="recognizer-type" size="small">
            </x-input>
          </div>

          <x-label id="AKA-label" style="margin-top: 10px;"></x-label>
          <x-tagsinput class="input-list" id="AKA-list"></x-tagsinput>
          <div id="AKA-action-txt-div" style="margin-top: 10px; width: 100%; height: max-content;">

            <div class="options-menu-div" style="margin-top: 5px;">

              <x-input style="margin-left: 5px;" id="AKA-plugin" size="small"></x-input>
              <x-label id="AKA-options-label" style="margin-left: 10px;"></x-label>
              <x-input class="options-list" id="AKA-options" size="small"></x-input>
            </div>
            <x-checkbox id="AKA-action-indexOf" size="small" style="margin-top: 5px;">
              <x-label id="AKA-action-indexOf-label"></x-label>
            </x-checkbox>
          </div>
          <div id="AKA-sentence-txt-div" style="margin-top: 10px; width: 100%; height: max-content;">
              <x-label id="AKA-sentence-txt-label"></x-label>
              <x-checkbox id="AKA-sentence-indexOf" size="small" style="margin-top: 5px;">
                <x-label id="AKA-sentence-indexOf-label"></x-label>
              </x-checkbox>
          </div>
          <div id="AKA-options-div" class="AKA-options-div">
            <x-button id="delete-AKA-list" size="small" style="cursor: pointer;">
              <x-icon href="#delete"></x-icon>
              <x-label id="label-delete-AKA-list"></x-label>
            </x-button>
            <x-label id="new-AKA-plugin-label" style="margin-left: 10px;"></x-label>
            <x-select size="small" style="cursor: pointer; margin-left: 5px;">
                <x-menu id="directAKAMenu">
                  <x-menuitem class="direct-AKA-shape" id="select-direct-AKA" value="select-direct-AKA" toggled><x-label id="select-AKA-label"></x-label></x-menuitem>
                  <hr>
                  <x-menuitem class="direct-AKA-shape" id="nlp-AKA" value="nlp-AKA"><x-label id="nlp-AKA-label"></x-label></x-menuitem>
                  <x-menuitem class="direct-AKA-shape" id="action-AKA" value="action-AKA"><x-label id="action-AKA-label"></x-label></x-menuitem>
                </x-menu>  
            </x-select>
            <x-button id="save-AKA-plugin" size="small" style="cursor: pointer; margin-left: 10px;">
              <x-label id="save-AKA-plugin-label"></x-label>
            </x-button>
            <x-button id="delete-AKA-plugin" size="small" style="cursor: pointer; margin-left: 10px;">
              <x-label id="delete-AKA-plugin-label"></x-label>
            </x-button>
          </div>

          <x-label class="margin-top-15" id="AKA-separator-label"></x-label>
          <x-tagsinput class="input-list" id="AKA-separator-list"></x-tagsinput>
          <x-button id="delete-AKA-separator-list" size="small" style="cursor: pointer  ; margin-top: 10px;">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-AKA-separator-list"></x-label>
          </x-button>


          <x-label class="margin-top-15" id="AKA-restart-label"></x-label>
          <x-tagsinput class="input-list" id="AKA-restart-list"></x-tagsinput>
          <x-button id="delete-AKA-restart-list" size="small" style="cursor: pointer  ; margin-top: 10px;">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-AKA-restart-list"></x-label>
          </x-button>

          <x-switch id="server-speak" class="margin-top-15" size="small"><x-label id="server-speak-label"></x-label></x-switch>
          <div class="menu-div margin-top-10">
            <x-label class="padding-5" id="server-speak-module-label"></x-label>
            <x-input id="server-speak-module" size="small"></x-input>
          </div>
          
          <x-switch id="loop-mode" size="small" class="margin-top-15"><x-label id="loop-mode-label"></x-label></x-switch>

          <div class="timout-div">
            <x-label id="timout-listen-label" class="padding-10"></x-label>
            <x-numberinput id="timout-listen" size="small" min="2" max="30" suffix=" sec">
              <x-stepper></x-stepper>
            </x-numberinput>
          </div>

          <div class="timout-div">
            <x-label id="timout-speak-label" class="padding-10"></x-label>
            <x-numberinput id="timout-speak" size="small" min="0" max="5" suffix=" sec">
              <x-stepper></x-stepper>
            </x-numberinput>
          </div>
        </form>
        
        <form id="voice-tab" class="voice-tab" hidden=true>
          <div class="menu-div">
            <x-label class="padding-5" id="voice-type-label"></x-label>
            <x-select size="small">
              <x-menu id="voice-type">
                <x-menuitem id="web-voice" value="web-voice">
                  <x-label id="web-voice-label"></x-label>
                </x-menuitem>
                <x-menuitem id="local-voice" value="local-voice">
                  <x-label id="local-voice-label"></x-label>
                </x-menuitem>
              </x-menu>
            </x-select>
          </div>

          <div class="menu-div" style="margin-top: 10px;">
            <x-label id="current-voice-label" class="padding-10"></x-label>
            <x-label id="current-voice" style="color: #953d96; font-weight: bold;"></x-label>
          </div>

          <x-label style="margin-top: 15px;" id="active-voices-label"></x-label>
          <x-tagsinput class="input-list" id="active-voices"></x-tagsinput>
          <x-button id="delete-active-voices" size="small" style="cursor: pointer  ; margin-top: 10px;">
            <x-icon href="#delete"></x-icon>
            <x-label id="label-delete-active-voices"></x-label>
          </x-button>

          <div class="menu-div" style="margin-top: 25px;">
            <x-label class="padding-5" id="available-voices-label"></x-label>
            <x-select size="small">
              <x-menu id="avalaible-voices">
                <x-menuitem id="by-default-voice" value="by default">
                  <x-label id="by-default-label"></x-label>
                </x-menuitem>
                <hr>
              </x-menu>
            </x-select>
            <x-button id="voice-add" size="small" class="cursor-pointer" style="margin-left: 15px;">
              <x-label id="voice-add-label"></x-label>
            </x-button>
            <x-button id="voice-add-current" size="small" class="cursor-pointer" style="margin-left: 15px;">
              <x-label id="voice-add-current-label"></x-label>
            </x-button>
          </div>

          <div class="menu-div" style="margin-top: 15px;">
            <x-label class="padding-5" id="test-voices-label"></x-label>
            <x-input id="test-sentence" style="max-width: 350px; width: 330px;" size="small">
              <x-label id="test-voice-ex"></x-label>
            </x-input>
            <x-button id="voice-test" size="small" class="cursor-pointer" style="margin-left: 15px;">
              <x-label id="voice-test-label"></x-label>
            </x-button>
          </div>

          <div class="slider-voice-div" style="margin-top: 25px;">
            <x-label id="volume-voice-label" class="slider-voice-label"></x-label>
            <x-slider id="volume-voice" min="10" max="100" size="small" step="1">
              <x-label value="10" id="very-low-volume-voice"></x-label>
              <x-label value="50" id="low-volume-voice"></x-label>
              <x-label value="100" id="normal-volume-voice"></x-label>
            </x-slider>
          </div>

          <div class="slider-voice-div">
            <x-label id="speed-voice-label" class="slider-voice-label"></x-label>
            <x-slider id="speed-voice" min="10" max="100" size="small" step="1">
              <x-label value="10" id="slow-speed-voice"></x-label>
              <x-label value="50" id="normal-speed-voice"></x-label>
              <x-label value="100" id="fast-speed-voice"></x-label>
            </x-slider>
          </div>

          <div class="slider-voice-div" id="voice-pitch-div">
            <x-label id="pitch-voice-label" class="slider-voice-label"></x-label>
            <x-slider id="pitch-voice" min="0" max="2" size="small" step="0.1">
              <x-label value="0" id="0-pitch-voice"></x-label>
              <x-label value="1" id="1-pitch-voice"></x-label>
              <x-label value="2" id="2-pitch-voice"></x-label>
            </x-slider>
          </div>

          <div class="menu-div" style="margin-top: 15px;">
            <x-label class="padding-5" style="width: 210px;" id="change-voice-label"></x-label>
            <x-input id="change-voice" style="max-width: 350px; width: 330px;" size="small">
              <x-label id="change-voice-ex"></x-label>
            </x-input>
          </div>
        </form>

        <form id="rules-tab" class="rules-tab" hidden=true>
          <x-card style="width: calc(100% - 20px); margin: 0px 0px;">
            <main style="padding: 3px 10px;">
              <strong id="title-rules" style="font-size: 13px;"></strong>
              <x-label id="thx-rule-label" style="margin-top: 5px;"></x-label>
              <x-tagsinput class="card-list" id="thx-rule"></x-tagsinput>
              <x-button id="delete-thx-rule" size="small" style="cursor: pointer  ; margin-top: 10px;">
                <x-icon href="#delete"></x-icon>
                <x-label id="label-delete-thx-rule"></x-label>
              </x-button>

              <x-label id="stop-rule-label" style="margin-top: 15px;"></x-label>
              <x-tagsinput class="card-list" id="stop-rule"></x-tagsinput>
              <x-button id="delete-stop-rule" size="small" style="cursor: pointer  ; margin-top: 10px;">
                <x-icon href="#delete"></x-icon>
                <x-label id="label-delete-stop-rule"></x-label>
              </x-button>
            </main>
          </x-card>

          <x-card style="width: calc(100% - 20px); margin: 15px 0px;">
            <main style="padding: 3px 10px;">
              <strong id="title-answer" style="font-size: 13px;"></strong>

              <x-label id="listen-answer-label" style="margin-top: 5px;"></x-label>
              <x-tagsinput class="card-list" id="listen-answer"></x-tagsinput>
              <x-button id="delete-listen-answer" size="small" style="cursor: pointer  ; margin-top: 10px;">

                <x-label id="label-delete-listen-again-answer"></x-label>

              </x-button>
            
              <x-label id="thx-answer-label" style="margin-top: 15px;"></x-label>
              <x-tagsinput class="card-list" id="thx-answer"></x-tagsinput>
              <x-button id="delete-thx-answer" size="small" style="cursor: pointer  ; margin-top: 10px;">

                <x-label id="label-delete-thx-answer"></x-label>
              </x-button>

              <x-tagsinput class="card-list" id="stop-answer"></x-tagsinput>
              <x-button id="delete-stop-answer" size="small" style="cursor: pointer  ; margin-top: 10px;">
                <x-icon href="#delete"></x-icon>
                <x-label id="label-delete-stop-answer"></x-label>
              </x-button>
            </main>
          </x-card>
        </form>

                <x-label class="padding-5" id="console-color-label"></x-label>
